<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FB & Telegram Group Directory</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #4267B2;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 1rem;
    }
    .search-box input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    .categories {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .categories button {
      padding: 0.5rem 1rem;
      border: none;
      background: #e4e6eb;
      cursor: pointer;
      border-radius: 5px;
    }
    .categories button.active {
      background: #4267B2;
      color: white;
    }
    .group-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
    }
    .group-card {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .group-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 5px;
    }
    .group-card h3 {
      margin: 0.5rem 0;
      font-size: 1.1rem;
    }
    .group-card p {
      font-size: 0.9rem;
      color: #555;
    }
    .group-card button {
      background: #4267B2;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .load-more {
      margin: 2rem auto;
      display: block;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      background: #4267B2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>FB & Telegram Group Directory</h1>
    <p>Find and join top Facebook & Telegram groups</p>
  </header>

  <div class="container">
    <div class="search-box">
      <input type="text" id="search" placeholder="Search groups...">
    </div>

    <div class="categories" id="categories">
      <button class="active" onclick="filterGroups('All')">All</button>
      <button onclick="filterGroups('Facebook')">Facebook</button>
      <button onclick="filterGroups('Telegram')">Telegram</button>
    </div>

    <div class="group-list" id="groupList"></div>
    <button id="loadMore" class="load-more">Load More</button>
  </div>

  <script>
    const adLink = "https://www.profitableratecpm.com/essbieqdn?key=fd3a2a8d642b3ca8a96276905d569b26";
    let allGroups = [];
    let filteredGroups = [];
    let currentIndex = 0;
    const batchSize = 50;

    const groupList = document.getElementById("groupList");
    const loadMoreBtn = document.getElementById("loadMore");
    const searchInput = document.getElementById("search");
    const buttons = document.querySelectorAll(".categories button");

    // Load JSON
    fetch('groups.json')
      .then(res => res.json())
      .then(data => {
        allGroups = data;
        filteredGroups = [...allGroups];
        renderGroups();
      });

    // Render groups
    function renderGroups() {
      const nextBatch = filteredGroups.slice(currentIndex, currentIndex + batchSize);
      nextBatch.forEach(group => {
        const card = document.createElement("div");
        card.className = "group-card";
        card.innerHTML = `
          <img src="${group.image}" alt="Group Image" />
          <h3>${group.name}</h3>
          <p>${group.description}</p>
          <button onclick="handleJoin('${group.id}', '${group.realLink}')">Join Now</button>
        `;
        card.dataset.category = group.category;
        groupList.appendChild(card);
      });
      currentIndex += batchSize;
      if (currentIndex >= filteredGroups.length) {
        loadMoreBtn.style.display = "none";
      } else {
        loadMoreBtn.style.display = "block";
      }
    }

    // Load More button
    loadMoreBtn.addEventListener("click", renderGroups);

    // Infinite scroll
    window.addEventListener("scroll", () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
        renderGroups();
      }
    });

    // Search functionality
    searchInput.addEventListener("input", () => {
      const search = searchInput.value.toLowerCase();
      filteredGroups = allGroups.filter(group =>
        group.name.toLowerCase().includes(search)
      );
      currentIndex = 0;
      groupList.innerHTML = "";
      renderGroups();
    });

    // Filter buttons
    function filterGroups(category) {
      buttons.forEach(btn => btn.classList.remove("active"));
      event.target.classList.add("active");
      filteredGroups = category === "All"
        ? allGroups
        : allGroups.filter(group => group.category === category);
      currentIndex = 0;
      groupList.innerHTML = "";
      renderGroups();
    }

    // Handle join click
    function handleJoin(groupId, realLink) {
      const visited = localStorage.getItem(groupId);
      if (!visited) {
        localStorage.setItem(groupId, "clicked");
        window.open(adLink, "_blank");
      } else {
        window.open(realLink, "_blank");
      }
    }
  </script>
</body>
</html>
