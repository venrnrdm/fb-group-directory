
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FB & Telegram Group Directory</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #4267B2;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 1rem;
    }
    .search-box input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    .categories {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .categories button {
      padding: 0.5rem 1rem;
      border: none;
      background: #e4e6eb;
      cursor: pointer;
      border-radius: 5px;
    }
    .categories button.active {
      background: #4267B2;
      color: white;
    }
    .group-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
    }
    .group-card {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .group-card h3 {
      margin: 0.5rem 0;
      font-size: 1.1rem;
    }
    .group-card p {
      font-size: 0.9rem;
      color: #555;
    }
    .group-card button {
      background: #4267B2;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>FB & Telegram Group Directory</h1>
    <p>Find and join top Facebook & Telegram groups</p>
  </header>

  <div class="container">
    <div class="search-box">
      <input type="text" id="search" placeholder="Search groups...">
    </div>

    <div class="categories" id="categories">
      <button class="active" onclick="filterGroups('all')">All</button>
      <button onclick="filterGroups('Facebook')">Facebook</button>
      <button onclick="filterGroups('Telegram')">Telegram</button>
    </div>

    <div class="group-list" id="groupList">
      <!-- Groups will load here -->
    </div>
  </div>

  <script>
    const adLink = "https://www.profitableratecpm.com/essbieqdn?key=fd3a2a8d642b3ca8a96276905d569b26";
    let groups = [];
    let filteredCategory = 'all';

    async function loadGroups() {
      const res = await fetch('groups.json');
      groups = await res.json();
      displayGroups(groups);
    }

    function displayGroups(groupsToDisplay) {
      const groupList = document.getElementById('groupList');
      groupList.innerHTML = '';
      groupsToDisplay.forEach(group => {
        const card = document.createElement('div');
        card.className = 'group-card';
        card.dataset.category = group.type;

        card.innerHTML = `
          <img src="https://via.placeholder.com/300x120?text=${encodeURIComponent(group.name)}" alt="Group Image" />
          <h3>${group.name}</h3>
          <p>${group.members} members - ${group.description}</p>
          <button onclick="handleJoin('${group.id}', '${adLink}', '${group.joinLink}')">Join Now</button>
        `;

        groupList.appendChild(card);
      });
    }

    document.getElementById('search').addEventListener('input', (e) => {
      const searchText = e.target.value.toLowerCase();
      let filtered = groups.filter(group => 
        group.name.toLowerCase().includes(searchText) && 
        (filteredCategory === 'all' || group.type === filteredCategory)
      );
      displayGroups(filtered);
    });

    function filterGroups(category) {
      filteredCategory = category;
      document.querySelectorAll('.categories button').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');

      let filtered = groups.filter(group => category === 'all' || group.type === category);
      const searchText = document.getElementById('search').value.toLowerCase();
      if (searchText) {
        filtered = filtered.filter(group => group.name.toLowerCase().includes(searchText));
      }
      displayGroups(filtered);
    }

    function handleJoin(groupId, adLink, realLink) {
      const visited = localStorage.getItem(groupId);
      if (!visited) {
        localStorage.setItem(groupId, "clicked");
        window.open(adLink, "_blank");
      } else {
        window.open(realLink, "_blank");
      }
    }

    loadGroups();
  </script>
</body>
</html>
